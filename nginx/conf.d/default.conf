server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # 在这里设了 root 后下面 location 就不用写 root 了
    root /app;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        try_files $uri /index.html;
        add_header Cache-Control max-age=0;
    }

    location ~* \.(js|css)$ {
        add_header Cache-Control max-age=31536000;
    }

    # 不区分大小写 匹配所有 .png 等图片文件，比如 xxx.[hash].png
    location ~* ^(.+)\.[0-9a-z]+\.(png|gif)$ {
        set $base $1;
        set $webp_uri $base$webp_suffix;
        # 这个 404 是必须的，否则会造成死循环，详见 https://blogs.vicsdf.com/article/762
        try_files $webp_uri $uri =404;

        add_header Vary Accept;
        add_header Cache-Control max-age=31536000;
    }

    # 这个是针对没有 hash 的图片，比如直接 xxx.png
    location ~* ^(.+)\.(png|gif)$ {
        set $base $1;
        set $webp_uri $base$webp_suffix;
        try_files $webp_uri $uri =404;

        add_header Vary Accept;
        add_header Cache-Control max-age=0;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

